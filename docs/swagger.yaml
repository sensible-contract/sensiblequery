        type: integer
      scriptPk:
        description: 当前输出锁定脚本
        type: string
      scriptType:
        description: 当前输出锁定脚本类型
        type: string
      txid:
        description: 当前txid
        type: string
      vout:
        description: 当前输出序号
        type: integer
    type: object
  model.TxOutStatusResp:
    properties:
      address:
