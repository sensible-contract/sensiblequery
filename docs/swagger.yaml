definitions:
  controller._PushTxResp:
    properties:
      code:
        type: integer
      data:
        type: string
      msg:
        type: string
    type: object
  model.BlockInfoResp:
    properties:
      bits:
        type: integer
      coinbaseOut:
        description: 区块reward
        type: integer
      height:
        description: 当前区块高度
        type: integer
      id:
        description: 当前区块ID
        type: string
      inSatoshi:
        description: 区块内输入额度总和，不包括区块reward
        type: integer
      merkle:
        description: Merkle Tree
        type: string
      next:
        description: 下一个区块ID
        type: string
      ntx:
        description: 区块内包含的Tx数量
        type: integer
      outSatoshi:
        description: 区块内输出额度总和，不包括区块reward/fee
        type: integer
      prev:
        description: 前一个区块ID
        type: string
      size:
        description: 区块字节数
        type: integer
      timestamp:
        description: 区块时间戳
        type: integer
    type: object
  model.BlockchainInfoResp:
    properties:
      bestBlockHash:
        description: 最新blockId
        type: string
      blocks:
        description: 最新区块总数
        type: integer
      chain:
        description: main/test
        type: string
      chainwork:
        type: string
      difficulty:
        type: string
      headers:
        description: 最新区块头总数
        type: integer
      medianTime:
        type: integer
    type: object
  model.Response:
    properties:
      code:
        type: integer
      data:
        type: object
      msg:
        type: string
    type: object
  model.TxInResp:
    properties:
      address:
        description: 当前输入花费的outpoint的address
        type: string
      genesis:
        description: 当前输入花费的outpoint的genesis，Hex编码
        type: string
      height:
        description: Tx所在区块的高度
        type: integer
      heightTxo:
        description: 当前输入花费的utxo所属的区块高度，如果为0则未花费
        type: integer
      idx:
        description: 输入index
        type: integer
      satoshi:
        description: 当前输入花费的outpoint的satoshi
        type: integer
      scriptPk:
        description: 当前输入锁定脚本，Hex编码
        type: string
      scriptSig:
        description: scriptSig，Hex编码
        type: string
      scriptType:
        description: 当前输入锁定脚本类型，Hex编码
        type: string
      sequence:
        description: Tx input的sequence
        type: integer
      txid:
        description: Txid
        type: string
      utxid:
        description: 当前输入花费的outpoint的txid
        type: string
      vout:
        description: 当前输入花费的outpoint的index
        type: integer
    type: object
  model.TxInSpentResp:
