      satoshi:
        description: 当前输出的satoshi
        type: integer
      scriptType:
        description: 当前输出锁定脚本类型
        type: string
      txid:
        description: 当前txid
        type: string
      vout:
        description: 当前输出序号
        type: integer
    type: object
  model.TxOutResp:
