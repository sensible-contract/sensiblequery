definitions:
  model.BlockInfoResp:
    properties:
      bits:
        type: integer
      coinbaseOut:
        description: 区块reward
        type: integer
      height:
        description: 当前区块高度
        type: integer
      id:
        description: 当前区块ID
        type: string
      inSatoshi:
        description: 区块内输入额度总和，不包括区块reward
        type: integer
      merkle:
        description: Merkle Tree
        type: string
      next:
        description: 下一个区块ID
        type: string
      ntx:
        description: 区块内包含的Tx数量
        type: integer
      outSatoshi:
        description: 区块内输出额度总和，不包括区块reward/fee
        type: integer
      prev:
        description: 前一个区块ID
        type: string
      size:
        description: 区块字节数
        type: integer
      timestamp:
        description: 区块时间戳
        type: integer
    type: object
  model.BlockchainInfoResp:
    properties:
      bestBlockHash:
        description: 最新blockId
        type: string
      blocks:
        description: 最新区块总数
        type: integer
      chain:
        description: main/test
        type: string
      chainwork:
        type: string
      difficulty:
        type: string
      headers:
        description: 最新区块头总数
        type: integer
      medianTime:
        type: integer
    type: object
  model.FTInfoResp:
    properties:
      codehash:
        description: FT合约hash160(CodePart)
        type: string
      decimal:
        description: decimal
        type: integer
      desc:
        description: FT 描述
        type: string
      genesis:
        description: FT合约的genesis，Hex编码
        type: string
      icon:
        description: FT icon url
        type: string
      name:
        description: FT name
        type: string
      symbol:
        description: FT symbol
        type: string
      website:
        description: FT website url
        type: string
    type: object
  model.FTOwnerBalanceResp:
    properties:
      address:
        description: token持有人的address
        type: string
      balance:
        description: 余额
        type: integer
    type: object
  model.FTOwnerByAddressResp:
    properties:
      balance:
        description: 余额
        type: integer
      codehash:
        description: FT合约hash160(CodePart)
        type: string
      genesis:
        description: FT合约的genesis，Hex编码
        type: string
      symbol:
        description: FT symbol
        type: string
    type: object
  model.FTTransferVolumeResp:
    properties:
      height:
        description: 区块高度
        type: integer
      inVolume:
        description: 输入数量
        type: integer
      outVolume:
        description: 输出数量
        type: integer
    type: object
  model.NFTInfoResp:
    properties:
      codehash:
        description: FT合约hash160(CodePart)
        type: string
      desc:
        description: FT 描述
        type: string
      genesis:
        description: FT合约的genesis，Hex编码
        type: string
      icon:
        description: FT icon url
        type: string
      name:
        description: FT name
        type: string
      symbol:
        description: FT symbol
        type: string
      website:
        description: FT website url
        type: string
    type: object
  model.NFTOwnerByAddressResp:
    properties:
      codehash:
        description: NFT合约hash160(CodePart)
        type: string
      count:
        description: 持有的当前NFT个数
        type: integer
      genesis:
        description: NFT合约的genesis，Hex编码
        type: string
      symbol:
        description: NFT symbol
        type: string
    type: object
  model.NFTOwnerResp:
    properties:
      address:
        description: token持有人的address
        type: string
      tokenId:
        description: 持有的NFT id
        type: integer
    type: object
  model.NFTTransferTimesResp:
    properties:
      height:
        description: 区块高度
        type: integer
      inTimes:
        description: 输入次数
        type: integer
      outTimes:
        description: 输出次数
        type: integer
    type: object
  model.Response:
    properties:
      code:
        type: integer
      data:
        type: object
      msg:
        type: string
    type: object
  model.TxInResp:
    properties:
      address:
        description: 当前输入花费的outpoint的address
        type: string
      codehash:
        description: 合约hash160(CodePart)
        type: string
      genesis:
        description: 当前输入花费的outpoint的genesis，Hex编码
        type: string
      height:
        description: Tx所在区块的高度
        type: integer
      heightTxo:
        description: 当前输入花费的utxo所属的区块高度，如果为0则未花费
        type: integer
      idx:
        description: 输入index
        type: integer
      satoshi:
        description: 当前输入花费的outpoint的satoshi
        type: integer
      scriptPk:
        description: 当前输入锁定脚本，Hex编码
        type: string
      scriptSig:
        description: scriptSig，Hex编码
        type: string
      scriptType:
        description: 当前输入锁定脚本类型，Hex编码
        type: string
      sequence:
        description: Tx input的sequence
        type: integer
      tokenAmount:
        description: 当前输入花费的outpoint的ft tokenAmount
        type: integer
      tokenId:
        description: 当前输入的nft tokenId
        type: integer
      txid:
        description: Txid
        type: string
      utxid:
        description: 当前输入花费的outpoint的txid
        type: string
      vout:
        description: 当前输入花费的outpoint的index
        type: integer
    type: object
  model.TxInSpentResp:
    properties:
      height:
        description: 输出被花费的区块高度
        type: integer
      idx:
        description: 输出被花费的txid所在区块内序号
        type: integer
      txid:
        description: 输出被花费的txid
        type: string
      utxid:
        description: 输出txid参数
        type: string
      vout:
        description: 输出index参数
        type: integer
    type: object
  model.TxInfoResp:
    properties:
      blkid:
        description: Tx所在区块的Id
        type: string
      height:
        description: Tx所在区块的高度
        type: integer
      idx:
        description: Tx在区块中的顺序号
        type: integer
      inSatoshi:
        description: Tx输入的satoshi总和
        type: integer
      locktime:
        description: Tx Locktime
        type: integer
      nIn:
        description: Tx包括的输入条数
        type: integer
      nOut:
        description: Tx包括的输出条数
        type: integer
      outSatoshi:
        description: Tx输出的satoshi总和
        type: integer
      size:
        description: Tx字节数
        type: integer
      timestamp:
        description: Tx所在区块的时间戳
        type: integer
      txid:
        type: string
    type: object
  model.TxOutHistoryResp:
    properties:
      address:
        description: 当前输出的address
        type: string
      codehash:
        description: 合约hash160(CodePart)
        type: string
      genesis:
        description: 当前输出的genesis
        type: string
      height:
        description: 当前交易所在区块的高度
        type: integer
      idx:
        description: 当前交易所在区块内的序号
        type: integer
      ioType:
        description: 1为输出包含(即收入)，0为输入包含(即花费)
        type: integer
      satoshi:
        description: 当前输出的satoshi
        type: integer
      scriptType:
        description: 当前输出锁定脚本类型
        type: string
      tokenAmount:
        description: 当前输出的ft tokenAmount
        type: integer
      tokenId:
        description: 当前输出的nft tokenId
        type: integer
      txid:
        description: 当前txid
        type: string
      vout:
        description: 当前输出序号
        type: integer
    type: object
  model.TxOutResp:
